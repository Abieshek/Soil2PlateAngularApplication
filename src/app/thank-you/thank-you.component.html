
<img class="card-img-top" src="../../assets/images/Soile2PlateLogo.png" alt="Logo">
<div class="container login-container">
<div class="card">
    
    <div class="card-body">
      <h5 class="card-title">Thank You</h5>
      <p class="card-text">Please come to address or address listed below to pick up your order:</p>
      <div *ngFor = "let address of addressArray"> 
        <p> {{address.unit_number}} {{address.street_name}}</p>
        <p> {{address.city}} {{address.state}} {{address.zip_code}}</p>
      </div>
      <a routerLink="/Categories" class="btn btn-primary" (click)="deleteCart()">Continue Shopping</a>
    </div>
  </div>
</div>
